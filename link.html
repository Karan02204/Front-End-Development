<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*unvisited link*/
        a:link{
            color:red;
        }
        /*visited link*/
        a:visited{
            color:green;
        }
        a:hover{
            color:hotpink;
        }
        a:active{
            color:blue;
        }

    </style>
</head>
<body>
    <a target="_blank" href="https://studio.youtube.com/channel/UC3V5QrKOXylNuygkFTvDnRQ/videos/short?filter=%5B%5D&sort=%7B">youtube</a>
</body>
</html>
