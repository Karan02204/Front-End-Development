<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form>
        <h2 align="center">Don't have an account?! Want to join us?</h2>
        <label for="name">Name:<br></label>
        <input type="text" name="name" id="name" placeholder="First Name Last Name"><br><br>
        <label for="Email">Email:<br></label>
        <input type="text" name="Email" id="Email" placeholder="Enter your Email"><br><br>
        <label for="city">Select City:<br></label>
        <select id="city" name="city">
            <option value="select" disabled selected hidden>Select</option>
            <option value="option1">Jalandhar</option>
            <option value="option2">Pune</option>
            <option value="option3">Nashik</option>
        </select><br><br>
        <label for="Address">Address:<br></label>
        <textarea cols="30" rows="10"></textarea><br><br>
        <label for="Gender">Gender:<br></label>
        <input type="radio" value="male" name="Gender"> Male
        <input type="radio" value="Female" name="Gender"> Female    
        <input type="radio" value="Others" name="Gender"> Others<br><br>
        <label for="password">Password:<br></label>
        <input type="password" name="password" required><br><br>
        <label for="file">Upload a file:<br></label>
        <input type="file" name="file"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">    
    </form>
    </div>
</body>
</html>
