<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <link href = "./output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="relative w-64 h-64">
        <div class="absolute w-40 h-40 bg-red-500 z-10 top-10 left-10 transition-transform duration-300 ease-in-out hover:scale-120"></div>
        <div class="absolute bg-blue-500 w-40 h-40 z-20 top-16 left-16 transition-transform duration-300 ease-in-out hover:scale-120"></div>
        <div class="absolute bg-green-500 w-40 h-40 z-30 top-24 left-24 transition-transform duration-300 ease-in-out hover:scale-120"></div>
    </div>
</body>
</html>
