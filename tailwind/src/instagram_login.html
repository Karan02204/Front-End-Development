<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href = "./output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 py-60">
    <div class="conatiner mx-auto">
        <div class="bg-gradient-to-br from-[#833ab4] via-[#fd1d1d] to-[#fcb045] rounded-2xl max-w-md shadow-lg mx-auto pt-30 p-5 relative">
            <span class="text-7xl font-bold text-white flex justify-center mb-2 pb-2" style="font-family: 'Grand Hotel';">Instagram</span>
            <input type="text" placeholder="Phone number, username or email" class="text-xl bg-white w-full p-3 rounded-2xl mt-4 text-gray-500 border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-600 hover:ring-2 hover:ring-fuchsia-500" style="font-family:Arial, Helvetica, sans-serif;">
            <input type="password" placeholder="Password" class="text-xl bg-white w-full p-3 rounded-2xl mt-4 mb-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-600 hover:ring-2 hover:ring-fuchsia-500" style="font-family:Arial, Helvetica, sans-serif;">
            <p class="text-xl font-light text-white text-right mb-3" style="font-family:Arial, Helvetica, sans-serif;">Forgot Password?</p>
            <button class="bg-blue-500 rounded-2xl shadow-lg hover:scale-105 transition hover:bg-blue-600 text-white font-bold w-full mt-6 p-3" style="font-family:Arial, Helvetica, sans-serif;">Log in</button>
            <div class="flex items-center my-6">
                <hr class="flex-grow border-t-1 border-white">
                <span class="mx-4 text-xl font-semibold text-white" style="font-family:Arial, Helvetica, sans-serif;">OR</span>
                <hr class="flex-grow border-t-1 border-white">
            </div>
            <div class="flex justify-center items-center">
                <svg class="w-7 mx-2 mb-10 hover:scale-105 transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" id="facebook">
                    <path fill="#1877f2" d="M1024,512C1024,229.23016,794.76978,0,512,0S0,229.23016,0,512c0,255.554,187.231,467.37012,432,505.77777V660H302V512H432V399.2C432,270.87982,508.43854,200,625.38922,200,681.40765,200,740,210,740,210V336H675.43713C611.83508,336,592,375.46667,592,415.95728V512H734L711.3,660H592v357.77777C836.769,979.37012,1024,767.554,1024,512Z"></path>
                    <path fill="#fff" d="M711.3,660,734,512H592V415.95728C592,375.46667,611.83508,336,675.43713,336H740V210s-58.59235-10-114.61078-10C508.43854,200,432,270.87982,432,399.2V512H302V660H432v357.77777a517.39619,517.39619,0,0,0,160,0V660Z"></path>
                </svg>
                <p class="text-2xl mb-10 font-semibold text-blue-500 text-center hover:text-white" style="font-family:Arial, Helvetica, sans-serif;">Log in with Facebook</p>
            </div>
            <hr class="border-t-1 border-white">
            <p class="text-white text-xl font-light text-center mt-4" style="font-family:Arial, Helvetica, sans-serif;">Don't have an account?<span class="text-blue-500 text-xl font-semibold text-center ml-2 hover:text-white" style="font-family:Arial, Helvetica, sans-serif;">Sign Up</span></p>
        </div>
        
    </div>
</body>
</html>
