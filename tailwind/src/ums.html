<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS</title>
    <link href = "./output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#fbf1f1] px-60 py-60">
    <div class="container border-2 py-0">
        <div class="bg-white rounded-xl p-3 pr-5 pt-20 mx-160 w-130 h-135 shadow-2xl">
            <div class="p-2 flex items-center space-x-3">
                <h3 class="text-2xl pl-7 whitespace-nowrap">Log in</h3>
                <select id="department" class="bg-[#fbf1f1] rounded-lg w-full py-3.5 p-3 text-light text-gray-700">
                    <option value="HeadOffice">HeadOffice</option>
                </select>
            </div>
            <div class="p-2 flex items-center space-x-3">
                <input type="text" class="bg-[#fbf1f1] rounded-lg w-full py-3.5 px-5 text-light focus:outline-none" placeholder="User ID" required>
            </div>
            <div class="p-2 flex items-center space-x-3">
                <input type="password" class="bg-[#fbf1f1] rounded-lg w-full py-3.5 px-5 text-light focus:outline-none" placeholder="Password" required>
            </div>
            <div class="p-2 flex items-center space-x-3">
                <select id="page" class="bg-[#fbf1f1] rounded-lg w-full py-3.5 px-5 text-light text-gray-700">
                    <option value="Dashboard">Dashboard</option>
                </select>
            </div>
            <p class="text-gray-500 pt-2 text-right text-xl">Forgot Password?</p>
            <button class="bg-orange-400 rounded-lg w-full mt-6 py-3.5 text-white font-semibold">Log in</button>
        </div>
    </div>
</body>
</html>
