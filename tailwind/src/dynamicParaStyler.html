<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Paragraph Styler</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-blue-500 flex flex-col items-center justify-center h-screen">
    <h1 class="text-white text-4xl font-bold mb-5">Dynamic Paragraph Styler</h1>
    <div class="container max-w-md">
        <div class="bg-white rounded-2xl h-120 shadow-2xl">
            <h3 class="text-2xl text-black font-semibold text-center py-5">Customize Your Paragraph</h3>
            <div class="px-6 py-2">
                <div class="my-5">
                    <label class="text-xl text-black font-normal">Text Color:</label>
                    <select id="selector1" class="p-2 w-full rounded-sm border-2 bg-gray-100">
                        <option value="Black">Black</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                    </select>
                </div>
                <div class="my-5">
                    <label class="text-xl text-black font-normal">Font Size:</label>
                    <select id="selector2" class="p-2 w-full rounded-sm border-2 bg-blue-100">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                </div>
                <div class="my-5">
                    <label class="text-xl text-black font-normal">Background Color:</label>
                    <select id="selector3" class="p-2 w-full rounded-sm border-2 bg-pink-100">
                        <option value="White">White</option>
                        <option value="Blue">Blue</option>
                        <option value="Purple">Purple</option>
                    </select>
                </div>
                
                <button id="btn" class="bg-blue-700 text-white text-xl font-semibold w-full rounded-sm p-2 my-5 hover:bg-blue-600"><i class='bx bxs-magic-wand'></i> Apply Styles</button>
            </div>
        </div>
        <div class="bg-white rounded-2xl shadow-2xl mt-5 p-10">
            <p id="para" class="p-3">This is a sample paragraph. Change My Style!</p>
        </div>
    </div>
    
    <script>
        document.getElementById('btn').addEventListener('click', function(){
            const textColor = document.getElementById('selector1').value;
            const fontSize = document.getElementById('selector2').value;
            const bgColor = document.getElementById('selector3').value;

            const para = document.getElementById('para');
            
            // Apply styles based on selections
            para.style.color = textColor.toLowerCase();
            para.style.fontSize = fontSize === 'Small' ? '12px' : fontSize === 'Medium' ? '16px' : '20px';
            para.style.backgroundColor = bgColor.toLowerCase();
        });
    </script>
</body>
</html>
