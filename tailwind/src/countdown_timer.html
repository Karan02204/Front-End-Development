<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-500 flex flex-col items-center justify-center h-screen">
    <div class="container max-w-md">
        <div class="bg-white rounded-2xl h-full shadow-2xl">
            <h2 class="text-4xl font-bold text-blue-700 text-center py-5">Countdown Timer</h2>
            <div class="flex flex-col items-center justify-center w-full p-5">
                <input type="text" id="timeInput" placeholder="Enter time in seconds" class="p-5 w-[90%] rounded-sm border-2 mb-5 text-center text-3xl">
                <button id="startButton" class="bg-blue-700 text-white text-xl font-semibold w-1/2 rounded-sm p-3 m-5 hover:bg-blue-600">Start Countdown</button>
                <div id="countdownDisplay" class="text-3xl font-bold text-white bg-blue-300 p-5 rounded-2xl w-[70%] text-center">00:00</div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            const timeInput = document.getElementById('timeInput').value;
            const countdownDisplay = document.getElementById('countdownDisplay');
            let timeLeft = parseInt(timeInput, 10);

            if (isNaN(timeLeft) || timeLeft <= 0) {
            alert('Please enter a valid number of seconds.');
            return;
            }

            function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }

            countdownDisplay.textContent = formatTime(timeLeft);

            const countdownInterval = setInterval(function() {
            timeLeft--;
            countdownDisplay.textContent = formatTime(timeLeft);

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                countdownDisplay.textContent = 'Time is up!';
            }
            }, 1000);
        });
    </script>
</body>
</html>
