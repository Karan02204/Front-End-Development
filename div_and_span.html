<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Understanding DIV and SPAN Tags</h1>
    <div style="border:2px solid;padding: 10px;">
    <h3 style="color:red">DIV Tag</h3>
    <p>The &ltdiv&gt tag is a block-level element</p>
    <div style="background-color: red;">This is an example of &ltdiv&gt tag in action: It creates a block level container.</div>
    </div><br>
    <div style="border:2px solid;padding: 10px;">
            <h3>SPAN Tag</h3>
            <p>The &ltspan&gt tag is an inline element</p>
            <p>This is the example of a &ltspan&gt in action.</p>
            <span style="background-color: green;">This text is made inside a span tag.</span> 
    </div>
</body>
</html>
