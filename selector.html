<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: green;
        }
        
        .container{
            background-color: cyan;
        }

        .box p{
            background-color: pink;
        }

        div{
            background-color:lightblue;
        }

        .heading{
            background-color: yellow;
        }

        

    </style>
</head>
<body>
    <h1>CSS background-color example!</h1>
    <div>
        This is a text inside a div element.
        <p class="heading">This paragraph has its own background color.</p>
        We are still in the div element.
    </div>

    <div class = "container">
        <h2>DIV Tag</h2>
    </div>

    <span class="box">
        <p>Hello World</p>
    </span>
    <p>This is not under span tag and does not include any class selector</p>
</body>
</html>
