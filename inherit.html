<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid red;
            margin-left:100px;
            border-top-left-radius:500px;
            border-top-right-radius:1000px;
            border-bottom-right-radius:500px;
            border-bottom-left-radius:1000px;
        }
        p.ex1{
            margin-left: inherit;
        }
        div.first{
            opacity:0.1;
        }
        div.second{
            opacity:0.2;
        }
        div.three{
            opacity:0.3;
        }
    </style>
</head>
<body>
    <h2>use of the inherit value</h2>
    <p>let the left margin be inherited fromt the parent element:</p>

    <div>
        <p class="ex1">This paragraph has inherited left margin(from the div element).</p>
    </div>

    <div class="first">
        <p>this represents 0.1 opacity</p>
    </div>
    <div class="second">
        <p>this represents 0.2 opacity</p>
    </div>
    <div class="three">
        <p>this represents 0.3 opacity</p>
    </div>
</body>
</html>
